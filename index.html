<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: rgba(225, 225, 230, 0.897);
    }

    table, th, td {
      border: 1px solid black;
      border-radius: 10px;
      text-align: center;
    }

    th {
      background-color: rgb(168, 162, 162); 
      padding: 15px;
    }

    td {
      padding: 30px;
    }

    h3, h2 {
      text-align: center;
    }

    header {
      background-color: #666;
      padding: 30px;
      text-align: center;
      font-size: 35px;
      color: white;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav {
      float: left;
      width: 10%;
      height: 500px;
      background: #ccc;
      padding: 20px;
    }

    section::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>

<body>
  <header>
    <h3>REAL TIME POWER SUPPLY TRACKING</h3>
  </header>

  <section>
    <h2>Dashboard</h2>
    <article>
      <table style="width:100%">
        <tr>
          <th>S.No</th>
          <th>BUILDING</th>
          <th>FLOOR NUMBER</th>
          <th>POWER SUPPLY AVAILABLITY</th>
          <th>INCHARGE NAME</th>
          <th>NOTIFICATION STATUS</th>
          <th>JOB STATUS</th>
          <th>ENERGY (kWh)</th>
        </tr>
        <tr>
          <td>1.</td><td>BUILDING 1</td><td>01</td><td id="EEE"></td><td>Person 1</td><td id="call1"></td><td id="job1"></td><td id="energy1"></td>
        </tr>
        <tr>
          <td>2.</td><td>BUILDING 1</td><td>02</td><td id="class"></td><td>Person 1</td><td id="call2"></td><td id="job2"></td><td id="energy2"></td>
        </tr>
        <tr>
          <td>3.</td><td>BUILDING 2</td><td>Ground floor</td><td id="computer"></td><td>Person 2</td><td id="call3"></td><td id="job3"></td><td id="energy3"></td>
        </tr>
        <tr>
          <td>4.</td><td>BUILDING 3</td><td>-</td><td id="machines"></td><td>Person 3</td><td id="call4"></td><td id="job4"></td><td id="energy4"></td>
        </tr>
      </table>
    </article>
  </section>

 <script>
async function fetchESP32Data() {
  try {
    const response = await fetch("http://192.168.178.139/data");  // Change to your ESP32 IP
    const data = await response.json();

    for (let i = 0; i < 4; i++) {
      const line = data[line${i}];
      document.getElementById(location${i}).innerText = line.location;
      document.getElementById(voltage${i}).innerText = line.voltage + " V";
      document.getElementById(current${i}).innerText = line.current + " A";
      document.getElementById(energy${i}).innerText = line.energy + " kWh";
      document.getElementById(supply${i}).innerText = line.supply;
      document.getElementById(job${i}).innerText = line.job;
    }
  } catch (error) {
    console.error("Failed to fetch ESP32 data:", error);
  }
}

// Auto update every 5 seconds
setInterval(fetchESP32Data, 5000);
fetchESP32Data();
</script>
</body>
</html>
